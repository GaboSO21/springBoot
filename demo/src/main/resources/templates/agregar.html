<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar</title>
</head>

<body>
    <h1>
        Agregar
    </h1>
    <hr>

    <ul>
        <li>
            <a href="/">Volver</a>
        </li>
    </ul>

    <hr>

    <form th:action="@{/guardar}" method="post" th:object="${libro}">

        <input type="hidden" name="id" th:field="*{id}">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" th:field="*{nombre}">
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error nombre</span>
        <hr>
        <label for="editorial">Editorial: </label>
        <input type="text" name="editorial" th:field="*{editorial}">
        <span th:if="${#fields.hasErrors('editorial')}" th:errors="*{editorial}">Error editorial</span>
        <hr>
        <label for="autor">Autor: </label>
        <input type="text" name="autor" th:field="*{autor}">
        <span th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}">Error autor</span>
        <hr>
        <label for="anno">Anno: </label>
        <input type="text" name="anno" th:field="*{anno}">
        <span th:if="${#fields.hasErrors('anno')}" th:errors="*{anno}">Error anno</span>
        <hr>
        <input type="submit">

    </form>

</body>

</html>
