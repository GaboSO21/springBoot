<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar</title>
</head>

<body>

    <h1>
        Agregar
    </h1>
    <hr>
    <a href="/">Volver</a>
    <hr>
    <br>
    <form th:action="@{/guardar}" method="post" th:object="${persona}">

        <input type="hidden" name="id_persona" th:field="*{id_persona}">
        <br>
        <label for="nombre">Nombre: </label>
        <input type="text" th:field="*{nombre}">
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error nombre</span>
        <br>
        <label for="apellido">Apellido: </label>
        <input type="text" th:field="*{apellido}">
        <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error apellido</span>
        <br>
        <label for="email">Correo: </label>
        <input type="text" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error correo</span>
        <br>
        <label for="telefono">Telefono: </label>
        <input type="text" th:field="*{telefono}">
        <br>
        <input type="submit" name="guardar" value="Guardar">
    </form>

</body>

</html>
