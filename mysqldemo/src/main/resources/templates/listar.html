<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar</title>
</head>

<body>

    <h1>
        Listar personas
    </h1>
    <hr>

    <a href="/">Volver</a>
    <hr>
    <div>
        <table border="1" th:if="${personas != null}">

            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Telefono</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>

            <tr th:each="persona : ${personas}">
                <td th:text="${persona.id_persona}">...</td>
                <td th:text="${persona.nombre}">...</td>
                <td th:text="${persona.apellido}">...</td>
                <td th:text="${persona.email}">...</td>
                <td th:text="${persona.telefono}">...</td>
                <td><a th:href="@{/editar/} + ${persona.id_persona}" th:text="Editar"></a></td>
                <td><a th:href="@{/eliminar(id_persona=${persona.id_persona})}" th:text="Eliminar"></a></td>
            </tr>

        </table>

        <h2 th:if="${personas == null}">
            Lista vacia.
        </h2>

    </div>
</body>

</html>
